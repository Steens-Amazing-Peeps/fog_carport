<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{fragments :: head('Leverings Info','users/buyFlow/carport-1-3-forms')}"></div>

<body>

<div class="page" id="page">

    <div th:replace="~{fragments :: header}"></div>

    <div class="content" id="content">

        <div class="carport-form">

            <div class="form-header">
                <p>
                    <b>Kontaktoplysninger:</b>
                </p>
            </div>

            <form id="form">

                <div class="carport-dropdown-form">

                    <div class="contact-info">
                        <label for="fullName" class="dropdown-label">Navn*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgFullName)}"
                               th:text="${msgFullName}"></p>
                        </div>
                        <div class="text-field">
                            <input type="text" id="fullName" name="fullName"
                                   placeholder="Fornavn efternavn" required
                                   th:value="${session.currentOrder.accountInfo.fullName}"><br>
                        </div>
                    </div>

                    <div class="contact-info">
                        <label for="address" class="dropdown-label">Adresse*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgAddress)}"
                               th:text="${msgAddress}"></p>
                        </div>
                        <div class="text-field">
                            <input type="text" id="address" name="address"
                                   placeholder="Vejnavn x" required
                                   th:value="${session.currentOrder.accountInfo.address}"><br>
                        </div>
                    </div>

                    <div class="contact-info">
                        <label for="zip-code" class="dropdown-label">Postnummer*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgZipCode)}"
                               th:text="${msgZipCode}"></p>
                        </div>
                        <div class="text-field">
                            <input type="number" id="zip-code" name="zip-code"
                                   placeholder="0000" required
                                   minlength="4"
                                   maxlength="4"
                                   th:value="${session.currentOrder.accountInfo.zip}"><br><br>
                        </div>
                    </div>

                    <div class="contact-info">
                        <label for="city" class="dropdown-label">By*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgCity)}"
                               th:text="${msgCity}"></p>
                        </div>
                        <div class="text-field">
                            <input type="text" id="city" name="city"
                                   placeholder="Bynavn" required
                                   th:value="${session.currentOrder.accountInfo.city}"><br>
                        </div>
                    </div>

                    <div class="contact-info">
                        <label for="phone" class="dropdown-label">Telefon*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgPhone)}"
                               th:text="${msgPhone}"></p>
                        </div>
                        <div class="text-field">
                            <input type="tel" id="phone" name="phone"
                                   placeholder="00000000" required
                                   pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                                   th:value="${session.currentOrder.accountInfo.phoneNumber}"><br>
                        </div>
                    </div>

                    <div class="contact-info">
                        <label for="email" class="dropdown-label">Email*</label>
                        <div>
                            <p class="error-msg" style="white-space: pre-line"
                               th:unless="${#strings.isEmpty(msgEmail)}"
                               th:text="${msgEmail}"></p>
                        </div>
                        <div class="text-field">
                            <input type="email" id="email" name="email"
                                   placeholder="email@mail.com" required
                                   th:value="${session.currentOrder.accountInfo.email}"><br>
                        </div>
                    </div>

                    <div class="checkbox">
                        <p>
                            <b>Kontakt samtykke</b>
                        </p>
                        <input type="checkbox" id="consentToSpam" name="consentToSpam" value="true" th:checked="${session.currentOrder.accountInfo.consentToSpam}">
                        <label for="consentToSpam">Fog må benytte de afgivne oplysninger til at kontakte mig i forbindelse
                            med tilbud på QuickByg carport*</label>
                    </div>

                    <div>
                        <p class="error-msg" style="white-space: pre-line" th:unless="${#strings.isEmpty(msg)}"
                           th:text="${msg}"></p>
                    </div>


                </div>

                <div th:replace="~{fragments :: buy-flow-nav ('Tegning', 'Checkout')}"></div>

            </form>

        </div>


    </div>

    <div th:replace="~{fragments :: footer}"></div>

</div>

</body>
</html>
