<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{fragments :: head('Frontpage', 'N/A')}"></div>


<body>

<div class="page" id="page">

    <div th:replace="~{fragments :: header}"></div>


    <div class="content" id="content">

        <div class="welcome">
            <h1>Velkommen til Fog carporte</h1>
        </div>

        <div class="choice">
            <p>Se vores sortiment af standard byg-selv carporte eller design en carport ud fra specifikke mål. Ved hver
                standard carport findes en tegning over selve carporten og dens elementer. Vælger du derimod at indtaste
                egne
                mål, så laver vi en tegning til netop din carport.</p>
        </div>

        <nav>
            <div class="underline-animation" id="button-one">
                <form method="get" action="https://www.johannesfog.dk/have-fritid/carporte" class="inline">
                    <img src="/images/StandardCarport.png" alt="Standard">
                    <button type="submit" class="link-button">Standard Carporte</button>
                </form>
            </div>

            <div class="underline-animation" id="button-two">
                <form method="get" action="/carport/info/" class="inline">
                    <img src="/images/CustomCarport.png" alt="Custom">
                    <button type="submit" class="link-button">Design egen carport</button>
                </form>
            </div>
        </nav>

    </div>

    <div th:replace="~{fragments :: footer}"></div>

</div>

</body>
</html>
